<section [ngClass]="{'loading' : !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" name="task-checked" [(ngModel)]="item.checked">
      <input type="text" name="task-name" placeholder="Enter your task..." [(ngModel)]="item.task">

      <button (click)="deleteItemTaskList(i)">
        <img src="assets/icons/icon-trash.svg" alt="trash-button">
      </button>
    </li>
  </ul>
</section>
<app-todo-input-add-items (emitItemTaskList)="setEmitTaskList($event)" />

<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllTaskList()" />
